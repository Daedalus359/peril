buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.5'
    classpath 'com.android.tools.build:gradle:0.13+'
    classpath 'org.robovm:robovm-gradle-plugin:1.0.0-alpha-04'
  }
}

allprojects {
  apply plugin: "eclipse"
  apply plugin: "idea"

  version = '0.1-SNAPSHOT'

  ext {
    appName = 'peril'
    gdxVersion = '1.4.2-SNAPSHOT'
    roboVMVersion = '1.0.0-SNAPSHOT'
    box2DLightsVersion = '1.3-SNAPSHOT'
    ashleyVersion = '1.3.1'
    aiVersion = '1.4.1'
  }

  repositories {
    maven { url "${System.env.HOME}/.m2/repository" }
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "http://stateforge.com/repository" }
  }
}

project (":desktop") {
  apply plugin: "java"

  dependencies {
    compile project (":client")
    compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
  }
}

project (":android") {
  apply plugin: "android"

  configurations {natives}

  dependencies {
    compile project (":client")
    compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
    natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
    natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
    natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
    compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi-v7a"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86"
  }
}

project (":ios") {
  apply plugin: "java"
  apply plugin: "robovm"

  configurations {natives}

  dependencies {
    compile project (":client")
    compile "org.robovm:robovm-rt:${roboVMVersion}"
    compile "org.robovm:robovm-cocoatouch:${roboVMVersion}"
    compile "com.badlogicgames.gdx:gdx-backend-robovm:$gdxVersion"
    natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-ios"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-ios"
  }
}

project (":html") {
  apply plugin: "gwt"
  apply plugin: "war"

  dependencies {
    compile project (":client")
    compile "com.badlogicgames.gdx:gdx-backend-gwt:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx:$gdxVersion:sources"
    compile "com.badlogicgames.gdx:gdx-backend-gwt:$gdxVersion:sources"
  }
}

project (":client") {
  apply plugin: "java"

  dependencies {
    compile project (":core")
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    compile "com.esotericsoftware:kryonet:2.22.0-RC1"
  }
}

project (":core") {
  apply plugin: "java"

  dependencies {
    compile ("com.forerunnergames.tools:common:1.0-SNAPSHOT") {
      exclude module: "logback-classic"
    }
    compile ("com.stateforge:statemachine:2.4") {
      exclude module: "junit"
    }
    compile "org.bushe:eventbus:1.4"
    compile "net.engio:mbassador:1.2.0"
    compile "com.google.code.findbugs:jsr305:2.0.3"
    runtime "ch.qos.logback:logback-classic:1.0.13"
    testCompile "org.mockito:mockito-core:1.9.5"
    testCompile "junit:junit:4.11"
  }
}

project (":server") {
  apply plugin: "java"

  dependencies {
    compile project (":core")
    compile "com.esotericsoftware:kryonet:2.22.0-RC1"
    compile "com.beust:jcommander:1.35"
  }
}

tasks.eclipse.doLast {
  delete ".project"
}