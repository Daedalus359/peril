[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

sourceSets.main.java.srcDirs = ["src/main/java/"]
sourceSets.main.resources.srcDirs = ["src/main/res/"]
sourceSets.test.java.srcDirs = ["src/test/java/"]
sourceSets.test.resources.srcDirs = ["src/test/res/"]

project.ext.mainClassName = "com.forerunnergames.peril.server.main.Main"

task run (dependsOn: classes, type: JavaExec) {
  main = project.mainClassName
  classpath = sourceSets.main.runtimeClasspath
  standardInput = System.in
  ignoreExitValue = true
  if (project.hasProperty ("args")) {
    args project.args.split ("\\s+")
  }
}

task dist (type: Jar, dependsOn: classes) {
  baseName = appName + "-" + project.name

  from files (sourceSets.main.output.classesDir)
  from files (sourceSets.main.output.resourcesDir)
  from {configurations.compile.collect {zipTree (it)}}
  from {configurations.runtime.collect {zipTree (it)}}

  manifest {
    attributes "Main-Class": project.mainClassName
  }
}

test.testLogging.showStandardStreams = true;

eclipse {
  project {
    name = appName + "-server"
  }
}
