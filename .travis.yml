sudo: false
install: true
language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-23

before_install:
  - pip install --user s3cmd
  - export PATH=$PATH:$HOME/.local/bin

script:
  - ./scripts/ci-build-command.sh

after_success:
  - ./scripts/create-executables.sh
  - ./scripts/upload-coverage-reports.sh
  - ./scripts/travis-collect-upload-build-artifacts.sh
  - ./scripts/travis-create-upload-last-successful-build-number.sh
  - ./scripts/travis-collect-upload-assets.sh

after_failure:
  - ./scripts/travis-collect-upload-build-artifacts.sh

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
      - developers@forerunnergames.com
    on_success: change
    on_failure: always
  slack:
    on_start: always
    on_success: always
    on_failure: always
    on_pull_requests: true
    secure: 
env:
  global:
    #
    # Fix for Travis CI builds crashing due to running too low on memory and SIGKILL-ing processes.
    #
    # Relevant error messages:
    #
    # - Gradle build daemon disappeared unexpectedly (it may have been killed or may have crashed).
    # - Process 'Gradle Test Executor 4' finished with non-zero exit value 137
    #
    # For more information, see:
    #
    # - build.gradle (for the other part of this fix)
    # - https://discuss.gradle.org/t/travis-ci-org-gradle-launcher-daemon-client-daemondisappearedexception-gradle-build-daemon-disappeared-unexpectedly-it-may-have-been-killed-or-may-have-crashed/13106
    # - https://discuss.gradle.org/t/gradle-check-fails-but-tests-finish-with-success/10214
    # - https://docs.travis-ci.com/user/ci-environment/#Virtualization-environments
    #
    - GRADLE_OPTS="-Xms128m" # Limit initial heap size of Gradle daemon. Travis default is 1GB.
    - secure: 
    - secure: 